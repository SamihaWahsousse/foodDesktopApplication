<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" />
    <title>FoodUniverse application</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="./assets/js/app.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- /* Open sans google font */ -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/cards.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <header></header>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <h3 class="welcomeTitle text-center">
            Welcome To FoodUniverse application
          </h3>
          <div
            class="col search-container d-flex flex-md-row justify-content-center"
          >
            <form class="" id="formSearch" name="formMealSearch">
              <input
                type="text"
                placeholder="Type a recipe or a dish name here..."
                id="searchInput"
              />

              <button id="search_btn" name="myButton" value="">
                <img src="./assets/images/search.png" alt="" />
              </button>
            </form>
          </div>

          <!-- Here my FOOD CARDS -->
          <div
            class="container-fluid mainContainerCards d-flex flex-md-row flex-wrap justify-content-between"
            data-food-cards-container
          >
            <template data-food-template>
              <div class="card">
                <img
                  src=""
                  class="card-img-top"
                  id="food_image"
                  data-food-image
                />
                <div class="card-body">
                  <h5 class="card-title" id="food_title" data-food-name>
                    Food name
                  </h5>
                  <button
                    title="food recipe"
                    name="showModalButton"
                    class="recepie-btn"
                    data-bs-toggle="modal"
                    data-bs-target="#foodRecipeModal"
                    data-food-recepie
                  >
                    Food recipe
                  </button>
                </div>
              </div>
            </template>
          </div>
        </div>
      </div>
      <!-- Recipe MODAL -->

      <div
        class="modal fade"
        id="foodRecipeModal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 text-center w-100" modal-food-title>
                pizza
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <div class="container-fluid">
                <div class="row d-flex">
                  <div class="col-md-3 col-sm-12">
                    <img src="" width="250" height="300" alt="" meal-image />
                  </div>
                  <div class="col-md-9 col-sm-12">
                    <h3>Ingredients</h3>
                    <div class="row test" modal-ingredients-container>
                      <!-- <template ingredients-data-template> -->
                      <template modal-ingredient-detail>
                        <div class="col-md-3">
                          <figure class="ingredient">
                            <img src="" width="80" height="80" />
                            <figcaption></figcaption>
                          </figure>
                        </div>
                      </template>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md ms-auto py-2" id="meal-instruction-detail">
                    <h3>Instructions</h3>
                    <p class="text-justify"></p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 ms-auto">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="25"
                      height="25"
                      fill="currentColor"
                      class="bi bi-youtube"
                      viewBox="0 0 16 16"
                      id="youtubeIcon"
                    >
                      <path
                        d="M8.051 1.999h.089c.822.003 4.987.033 6.11.335a2.01 2.01 0 0 1 1.415 1.42c.101.38.172.883.22 1.402l.01.104.022.26.008.104c.065.914.073 1.77.074 1.957v.075c-.001.194-.01 1.108-.082 2.06l-.008.105-.009.104c-.05.572-.124 1.14-.235 1.558a2.007 2.007 0 0 1-1.415 1.42c-1.16.312-5.569.334-6.18.335h-.142c-.309 0-1.587-.006-2.927-.052l-.17-.006-.087-.004-.171-.007-.171-.007c-1.11-.049-2.167-.128-2.654-.26a2.007 2.007 0 0 1-1.415-1.419c-.111-.417-.185-.986-.235-1.558L.09 9.82l-.008-.104A31.4 31.4 0 0 1 0 7.68v-.123c.002-.215.01-.958.064-1.778l.007-.103.003-.052.008-.104.022-.26.01-.104c.048-.519.119-1.023.22-1.402a2.007 2.007 0 0 1 1.415-1.42c.487-.13 1.544-.21 2.654-.26l.17-.007.172-.006.086-.003.171-.007A99.788 99.788 0 0 1 7.858 2h.193zM6.4 5.209v4.818l4.157-2.408L6.4 5.209z"
                      />
                    </svg>

                    <a alt="youtube link" youtube-link>Watch Recipe</a>
                  </div>
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./renderer.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
