<html>
  <head>
    <meta charset="UTF-8" />

    <title>Hello from Electron renderer!</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="./assets/js/app.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"

    <link rel="stylesheet" href="./assets/css/style.css" />
    <style></style>

  <header></header>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!--nav bar de gauche-->
        <div class="col-2 search-container">
          nav bare gauche
          <!--<form class="d-flex flex-column">-->
          <input
            type="text"
            placeholder="Type a recipe or a dish name here..."
            id="searchInput"
          />

          <button id="search_btn">Search</button>
          <!-- </form> -->
        </div>
        <div class="col-10">
          <h3 class="text-center">les cartes des repas</h3>
          <div
            class="container-fluid d-flex flex-md-row flex-wrap justify-content-between"
            data-food-cards-container
          >
            <template data-food-template>
              <div class="card">
                <img
                  src=""
                  class="card-img-top"
                  id="food_image"
                  data-food-image
                />
                <div class="card-body">
                  <h5 class="card-title" id="food_title" data-food-name>
                    food name
                  </h5>
                  <a href="#" class="btn btn-primary">food recepie</a>
                </div>
              </div>
            </template>
          </div>
        </div>
      </div>
    </div>

    <button id="search_btn">Search</button>-->
  </body>

  <script src="./renderer.js"></script>

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
